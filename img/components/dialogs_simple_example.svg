<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="316" height="170" viewBox="0 0 316 170">
	<title>
		Simple Dialog Example
	</title>
	<defs>
