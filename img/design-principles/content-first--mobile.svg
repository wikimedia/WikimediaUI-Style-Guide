		<text fill="#222" font-family="Helvetica-Bold, Helvetica" font-size="12" font-weight="bold" letter-spacing="-.11">
			<tspan x="32" y="35">Spiral galaxies</tspan> <tspan x="114.397" y="35" font-family="Helvetica" font-weight="normal"> form a </tspan> <tspan x="32" y="52" font-family="Helvetica" font-weight="normal">class of galaxy originally </tspan> <tspan x="32" y="69" font-family="Helvetica" font-weight="normal">described by Edwin </tspan> <tspan x="32" y="86" font-family="Helvetica" font-weight="normal">Hubble in his 1936 work </tspan> <tspan x="32" y="103" font-family="Helvetica" font-weight="normal">The Realm of the </tspan> <tspan x="32" y="120" font-family="Helvetica" font-weight="normal">Nebulae and, as such, </tspan> <tspan x="32" y="137" font-family="Helvetica" font-weight="normal">form part of the Hubble </tspan> <tspan x="32" y="154" font-family="Helvetica" font-weight="normal">sequence. Most spiral </tspan> <tspan x="32" y="171" font-family="Helvetica" font-weight="normal">galaxies consist of a </tspan> <tspan x="32" y="188" font-family="Helvetica" font-weight="normal">flat, rotating disk </tspan> <tspan x="32" y="205" font-family="Helvetica" font-weight="normal">containing stars, gas </tspan> <tspan x="32" y="222" font-family="Helvetica" font-weight="normal">and dust, and a central </tspan> <tspan x="32" y="239" font-family="Helvetica" font-weight="normal">concentratio</tspan> <tspan x="96.053" y="239" font-family="Helvetica" font-weight="normal">n</tspan>
